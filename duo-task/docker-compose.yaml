version: "3.8"
services:
  flask-app:
    image: duo-app:v2
    build: .
    ports:
    - target: 5500
      published: 5500
    networks:
      - duo-net   
  nginx:
    image: nginx:alpine
    networks:
      - duo-net
    ports:
    - target: 80
      published: 80
    volumes:
    - type: bind
      source: ./nginx.conf
      target: /etc/nginx/nginx.conf
networks:
  duo-net:
